<!DOCTYPE html>
<html>
<head>
	<title>Reddit Sentiment Analysis</title>
</head>
<body>
	<h1>Reddit Sentiment Analysis</h1>
	<table>
		<thead>
			<tr>
				<th>Post ID</th>
				<th>Title</th>
				<th>Author</th>
				<th>Score</th>
				<th>Positive Sentiment</th>
				<th>Neutral Sentiment</th>
				<th>Negative Sentiment</th>
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
			<tr>
				<td>{{ row[0] }}</td>
				<td>{{ row[1] }}</td>
				<td>{{ row[2] }}</td>
				<td>{{ row[3] }}</td>
				<td>{{ row[4] }}</td>
				<td>{{ row[5] }}</td>
				<td>{{ row[6] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
